<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
<meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
<meta name="apple-mobile-web-app-status-bar-style" content="#0000ff"/>
<meta name="msapplication-navbutton-color" content="#0000ff"/>
<meta name="theme-color" content="#0000ff"/>

<title>{{ page.title }} - {{ page.frequencia }}</title>
<meta name="description" content="{{ site.description }}" />

<!-- sample fb meta -->
<meta property="og:title" content="{{ page.title }} - {{ page.frequencia }}" />
<meta property="og:type" content="website" />{% if page.url %}
<meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ post.url }}" />  {% endif %}
<meta property="og:image" content="{{ page.image }}" />
<meta property="og:description" content="{{ site.description }}" />

<!-- sample twitter meta -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="@geanramos" />
<meta name="twitter:creator" content="@geanramos" />
<meta name="twitter:title" content="{{ page.title }} - {{ page.frequencia }}" />
<meta name="twitter:description" content="{{ site.description }}" />
<meta name="twitter:image" content="{{ page.image }}" />

<!-- FAVICON -->
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ page.logo }}" />
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ page.logo }}" />
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ page.logo }}" />
<link rel="apple-touch-icon-precomposed" href="{{ page.logo }}" />
<link rel="shortcut icon" href="{{ page.logo }}" />

<!-- CSS  -->
<link href="https://geanramos.com.br/radio/style-liberal.css?v=26" type="text/css" rel="stylesheet" media="screen,projection" />
<link rel="stylesheet" href="https://geanramos.com.br/radio/rrssb.css" />
<style>.bg { background: url({{ page.image }}) center; background-size: cover; position: absolute; width: 100%; height: 100%; z-index: 1; -webkit-filter: blur(1px); filter: blur(1px)}</style>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700,800" rel="stylesheet" />
<script src="https://geanramos.com.br/radio/modernizr.custom.js"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag() {
dataLayer.push(arguments);
}
gtag("js", new Date());
gtag("config", "G-TZBPFV014K");
</script>
</head>
